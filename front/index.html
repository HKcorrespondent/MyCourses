    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
  </body>
  <script>
    var app5 = new Vue({
      el: "#app-5",
      data: {
        message: "Hello Vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message
            .split("")
            .reverse()
            .join("");
        }
      }
    });
  </script>
